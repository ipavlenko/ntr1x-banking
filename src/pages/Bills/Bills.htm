<section class="my my-bills">
    <section class="my my-header">
        <md-toolbar>
            <md-button class="md-icon-button" @click="$refs.left.toggle()">
                <md-icon>menu</md-icon>
            </md-button>
            <h2 class="md-title" style="flex: 1">Счета</h2>
            <md-button class="md-icon-button" @click="$refs.right.toggle()">
                <md-icon>filter_list</md-icon>
            </md-button>
        </md-toolbar>
    </section>
    <section class="my my-body">
        <div style="background: yellow">
            <div v-for="item in items">
                {{ item.purpose }}
            </div>
        </div>
        <md-list class="md-triple-line">
            <md-subheader class="md-inset">Today</md-subheader>
            <md-list-item v-for="item in items">
                <md-button class="md-icon-button md-list-action">
                    <md-icon class="md-primary">star</md-icon>
                </md-button>
                <div class="md-list-text-container">
                    <div>{{ item.purpose }}</div>
                    <div>{{ item.value }}</div>
                </div>
                <md-divider class="md-inset"></md-divider>
            </md-list-item>
        </md-list>
    </section>
    <md-sidenav class="md-left" ref="left">
        <md-toolbar>
            <div class="md-toolbar-container">
                <h3 class="md-title">Фильтры</h3>
            </div>
        </md-toolbar>
        <md-list>
            <md-subheader>Входящие</md-subheader>
            <md-list-item>
                <md-icon>move_to_inbox</md-icon> <span>Новые</span>
            </md-list-item>
            <md-list-item>
                <md-icon>send</md-icon> <span>Принятые</span>
            </md-list-item>
            <md-list-item>
                <md-icon>delete</md-icon> <span>Отклонённые</span>
            </md-list-item>
        </md-list>
        <md-list>
            <md-subheader>Исходящие</md-subheader>
            <md-list-item>
                <md-icon>move_to_inbox</md-icon> <span>Новые</span>
            </md-list-item>
            <md-list-item>
                <md-icon>send</md-icon> <span>Принятые</span>
            </md-list-item>
            <md-list-item>
                <md-icon>delete</md-icon> <span>Отклонённые</span>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-sidenav class="md-right" ref="right">
        <md-toolbar>
            <div class="md-toolbar-container">
                <h3 class="md-title">Sidenav content</h3>
            </div>
        </md-toolbar>
        <div>
            <md-switch id="my-test1" name="my-test1" class="md-primary">Оповещения выключены</md-switch>
        </div>
    </md-sidenav>
</section>
