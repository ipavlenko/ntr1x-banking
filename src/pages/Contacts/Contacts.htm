<section class="contacts">
    <header>
        <md-toolbar>
            <md-button class="md-icon-button" @click="$refs.left.toggle()">
                <md-icon>menu</md-icon>
            </md-button>
            <h2 class="md-title" style="flex: 1">Profile</h2>
            <md-button class="md-icon-button" @click="$refs.right.toggle()">
                <md-icon>refresh</md-icon>
            </md-button>
        </md-toolbar>
    </header>
    <main>
        <contacts-list :size="4 + 2" :extra="{ one: 1, two: '2' }"></contacts-list>
    </main>
    <sidenav ref="left"></sidenav>
</section>
