<section class="my my-private" v-md-theme="'default'">
    <section class="my my-body">
        <div class="my my-container">
            <router-view></router-view>
        </div>
    </section>
    <section class="my my-footer">
        <div class="my my-container">
            <md-bottom-bar md-shift>
                <span @click.prevent="$router.push({ path: '/private/about' })">
                    <md-bottom-bar-item md-icon="home" :md-active="$route.path == '/private/about'">Дашборд</md-bottom-bar-item>
                </span>
                <span @click.prevent="$router.push({ path: '/private/bills' })">
                    <md-bottom-bar-item md-icon="receipt" :md-active="$route.path == '/private/bills'">Счета</md-bottom-bar-item>
                </span>
                <span @click.prevent="$router.push({ path: '/private/calendar' })">
                    <md-bottom-bar-item md-icon="event" :md-active="$route.path == '/private/calendar'">Календарь</md-bottom-bar-item>
                </span>
                <span @click="$router.push({ path: '/private/profile' })" :md-active="$route.path == '/private/profile'">
                    <md-bottom-bar-item md-icon="account_box">Профиль</md-bottom-bar-item>
                </span>
            </md-bottom-bar>
        </div>
    </section>
</section>
