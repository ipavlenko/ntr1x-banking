<section class="my my-private">
    <section class="my my-body">
        <div class="my my-container">
            <transition :name="transitionName">
                <router-view class="child-view"></router-view>
            </transition>
        </div>
    </section>
    <section class="my my-footer">
        <div class="my my-container">
            <md-bottom-bar md-shift>
                <span @click.prevent="$router.push({ path: '/private/accounts' })">
                    <md-bottom-bar-item md-icon="credit_card" :md-active="$route.path == '/private/accounts'">Accounts</md-bottom-bar-item>
                </span>
                <span @click.prevent="$router.push({ path: '/private/contacts' })">
                    <md-bottom-bar-item md-icon="email" :md-active="$route.path == '/private/contacts'">Contacts</md-bottom-bar-item>
                </span>
                <span @click.prevent="$router.push({ path: '/private/profile' })">
                    <md-bottom-bar-item md-icon="account_box" :md-active="$route.path == '/private/profile'">Profile</md-bottom-bar-item>
                </span>
            </md-bottom-bar>
        </div>
    </section>
</section>
