<section class="my my-signin">
    <div class="my my-container">
        <form novalidate @submit.stop.prevent="validation.valid && submit()">
            <md-card>
                <md-card-header>
                    <md-card-header-text>
                        <div class="md-title">Sign in</div>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <md-input-container :class="{
                        'md-input-invalid': validation.email.dirty && (validation.email.required || validation.email.illegal)
                    }">
                        <label>Email</label>
                        <md-input required v-model="form.email"></md-input>
                        <span class="md-error" v-if="validation.email.dirty && validation.email.required">Email is a required field</span>
                        <span class="md-error" v-if="validation.email.dirty && validation.email.illegal">Email is illegal</span>
                    </md-input-container>
                    <md-input-container :class="{
                        'md-input-invalid': validation.password.dirty && (validation.password.required || validation.password.illegal)
                    }">
                        <label>Password</label>
                        <md-input type="password" v-model="form.password" required></md-input>
                        <span class="md-error" v-if="validation.password.dirty && validation.password.required">Password is a required field</span>
                        <span class="md-error" v-if="validation.password.dirty && validation.password.illegal">Password is twoo short</span>
                    </md-input-container>
                </md-card-content>
                <md-card-actions>
                    <md-button type="submit" :disabled="!validation.valid">Sign in</md-button>
                </md-card-actions>
            </md-card>
        </form>
    </div>
</section>
