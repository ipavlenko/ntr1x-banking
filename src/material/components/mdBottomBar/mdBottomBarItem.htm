<a :href="href" class="md-bottom-bar-item" :class="{ 'md-active': mdActive }" v-md-ink-ripple v-if="href">
    <md-icon>{{ mdIcon }}</md-icon>
    <span class="md-text">
        <slot></slot>
    </span>
</a>
<button type="button" class="md-bottom-bar-item" :class="{ 'md-active': mdActive }" v-md-ink-ripple v-else>
    <md-icon>{{ mdIcon }}</md-icon>
    <span class="md-text">
        <slot></slot>
    </span>
</button>
